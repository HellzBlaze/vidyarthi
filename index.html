<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vidyarthi | Life OS</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app-layout">
    
    <aside class="sidebar">
        <div class="brand">
            <div class="logo-icon"><i class="fa-solid fa-infinity"></i></div>
            <div class="brand-text">
                <span>Vidyarthi</span>
                <small>Life OS</small>
            </div>
        </div>
        
        <nav class="nav-links">
            <button onclick="nav('dashboard')" class="nav-btn active" id="desk-dashboard">
                <i class="fa-solid fa-grid-2"></i> Dashboard
            </button>
            <button onclick="nav('planner')" class="nav-btn" id="desk-planner">
                <i class="fa-solid fa-timeline"></i> Routine
            </button>
            <button onclick="nav('calendar')" class="nav-btn" id="desk-calendar">
                <i class="fa-regular fa-calendar"></i> Calendar
            </button>
            <button onclick="nav('agenda')" class="nav-btn" id="desk-agenda">
                <i class="fa-solid fa-check-double"></i> Tasks
            </button>
            <button onclick="nav('areas')" class="nav-btn" id="desk-areas">
                <i class="fa-solid fa-shapes"></i> Areas & Subs
            </button>
        </nav>

        <div class="sidebar-footer">
            <button onclick="toggleTheme()" class="theme-toggle">
                <i class="fa-solid fa-moon"></i> <span>Dark Mode</span>
            </button>
        </div>
    </aside>

    <main class="content-area">
        
        <header class="mobile-header">
            <div>
                <h1 id="page-title">Dashboard</h1>
                <p id="current-date-header" class="subtitle">Loading date...</p>
            </div>
            </header>

        <section id="dashboard" class="view active">
            <div class="grid-2">
                <div class="card hero-card">
                    <div class="card-header-sm">HAPPENING NOW</div>
                    <div class="hero-content">
                        <h2 id="now-activity">Free Time</h2>
                        <p id="now-time">No active block</p>
                    </div>
                    <div class="progress-bar-container">
                        <div class="progress-bar" id="now-progress" style="width: 0%"></div>
                    </div>
                </div>

                <div class="card stats-card">
                    <div class="stat-item">
                        <span class="stat-num" id="stat-tasks">0</span>
                        <span class="stat-label">Tasks Pending</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-num" id="stat-events">0</span>
                        <span class="stat-label">Events Today</span>
                    </div>
                </div>
            </div>

            <div class="section-title">
                <h3>Today's Flow</h3>
                <button onclick="nav('planner')" class="btn-link">Edit Routine</button>
            </div>
            <div id="dashboard-timeline" class="mini-timeline-scroll">
                </div>

            <div class="section-title" style="margin-top:20px;">
                <h3>Priority Tasks</h3>
            </div>
            <div id="dash-task-list" class="list-vertical"></div>
        </section>

        <section id="planner" class="view" style="display:none;">
            <div class="header-actions">
                <div class="day-selector-wrapper">
                    <button class="day-pill active" onclick="loadRoutine('Monday')">Mon</button>
                    <button class="day-pill" onclick="loadRoutine('Tuesday')">Tue</button>
                    <button class="day-pill" onclick="loadRoutine('Wednesday')">Wed</button>
                    <button class="day-pill" onclick="loadRoutine('Thursday')">Thu</button>
                    <button class="day-pill" onclick="loadRoutine('Friday')">Fri</button>
                    <button class="day-pill" onclick="loadRoutine('Saturday')">Sat</button>
                    <button class="day-pill" onclick="loadRoutine('Sunday')">Sun</button>
                </div>
                <button onclick="openModal('block-modal')" class="btn-icon-soft"><i class="fa-solid fa-plus"></i></button>
            </div>

            <div id="planner-container" class="planner-layout">
                </div>
        </section>

        <section id="calendar" class="view" style="display:none;">
            <div class="calendar-header">
                <button onclick="changeMonth(-1)" class="btn-icon"><i class="fa-solid fa-chevron-left"></i></button>
                <h2 id="cal-month-year">January 2026</h2>
                <button onclick="changeMonth(1)" class="btn-icon"><i class="fa-solid fa-chevron-right"></i></button>
            </div>
            
            <div class="calendar-grid-header">
                <div>Su</div><div>Mo</div><div>Tu</div><div>We</div><div>Th</div><div>Fr</div><div>Sa</div>
            </div>
            <div id="calendar-grid" class="calendar-grid">
                </div>

            <div class="selected-date-info" id="cal-selected-info" style="display:none;">
                <h3 id="cal-selected-date">Selected Date</h3>
                <div id="cal-events-list" class="list-vertical"></div>
                <button onclick="openModal('agenda-modal')" class="btn-full-secondary">Add Event / Task</button>
            </div>
        </section>

        <section id="agenda" class="view" style="display:none;">
            <div class="header-actions">
                <div class="scroll-chips" id="agenda-filters">
                    <button class="chip active" onclick="renderAgenda('all')">All</button>
                    <button class="chip" onclick="renderAgenda('academic')">Academics</button>
                    <button class="chip" onclick="renderAgenda('personal')">Personal</button>
                </div>
            </div>
            <div id="agenda-list" class="list-vertical"></div>
            <button class="fab" onclick="openModal('agenda-modal')"><i class="fa-solid fa-plus"></i></button>
        </section>

        <section id="areas" class="view" style="display:none;">
            <div class="header-actions" style="justify-content:space-between;">
                <p class="subtitle">Manage Subjects, Hobbies & Work</p>
                <button onclick="openModal('area-modal')" class="btn-primary">New Area</button>
            </div>
            <div id="areas-grid" class="grid-2"></div>
        </section>

    </main>

    <nav class="bottom-nav">
        <button onclick="nav('dashboard')" id="mob-dashboard"><i class="fa-solid fa-grid-2"></i></button>
        <button onclick="nav('planner')" id="mob-planner"><i class="fa-solid fa-timeline"></i></button>
        <button onclick="openModal('agenda-modal')" class="nav-main-action"><i class="fa-solid fa-plus"></i></button>
        <button onclick="nav('calendar')" id="mob-calendar"><i class="fa-regular fa-calendar"></i></button>
        <button onclick="nav('agenda')" id="mob-agenda"><i class="fa-solid fa-check-double"></i></button>
    </nav>

</div>

<div id="area-modal" class="modal-overlay">
    <div class="modal-sheet">
        <div class="modal-header">
            <h3>New Life Area</h3>
            <button onclick="closeModal('area-modal')">Close</button>
        </div>
        <div class="modal-body">
            <input type="text" id="area-name" placeholder="Name (e.g. Physics, Gym, Freelance)">
            <label>Type</label>
            <div class="segment-control">
                <button class="seg-btn active" id="type-academic" onclick="setAreaType('academic')">Academic</button>
                <button class="seg-btn" id="type-personal" onclick="setAreaType('personal')">Personal</button>
            </div>
            <label>Color Tag</label>
            <input type="color" id="area-color" value="#4f46e5" style="height:40px; width:100%;">
            <button onclick="addArea()" class="btn-full-primary">Save Area</button>
        </div>
    </div>
</div>

<div id="block-modal" class="modal-overlay">
    <div class="modal-sheet">
        <div class="modal-header">
            <h3>Add to Routine</h3>
            <button onclick="closeModal('block-modal')">Close</button>
        </div>
        <div class="modal-body">
            <p class="hint">Adding to: <span id="current-day-label" style="font-weight:700;">Monday</span></p>
            <input type="text" id="block-name" placeholder="Activity Name (e.g. Math Class, Morning Run)">
            <div class="row">
                <input type="time" id="block-start">
                <span>to</span>
                <input type="time" id="block-end">
            </div>
            <label>Link to Area (Optional)</label>
            <select id="block-area"></select>
            <button onclick="addRoutineBlock()" class="btn-full-primary">Add Block</button>
        </div>
    </div>
</div>

<div id="agenda-modal" class="modal-overlay">
    <div class="modal-sheet">
        <div class="modal-header">
            <h3>New Item</h3>
            <button onclick="closeModal('agenda-modal')">Cancel</button>
        </div>
        <div class="modal-body">
            <input type="text" id="task-title" placeholder="What do you need to do?">
            <div class="row">
                <select id="task-type">
                    <option value="task">Task</option>
                    <option value="event">Event</option>
                    <option value="exam">Exam/Deadline</option>
                </select>
                <select id="task-area"></select>
            </div>
            <input type="date" id="task-date">
            <input type="time" id="task-time" placeholder="Optional">
            <button onclick="addTask()" class="btn-full-primary">Save</button>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
