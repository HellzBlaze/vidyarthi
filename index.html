<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidyarthi | Pro Dashboard</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app-container">
    
    <aside class="sidebar">
        <div class="logo">
            <i class="fa-solid fa-graduation-cap"></i> Vidyarthi
        </div>
        
        <nav>
            <ul>
                <li onclick="showSection('dashboard')" class="nav-item active">
                    <i class="fa-solid fa-house"></i> Dashboard
                </li>
                <li onclick="showSection('scheduler')" class="nav-item">
                    <i class="fa-solid fa-calendar-days"></i> Schedule
                </li>
                <li onclick="showSection('tasks')" class="nav-item">
                    <i class="fa-solid fa-list-check"></i> Tasks
                </li>
                <li onclick="showSection('alarms')" class="nav-item">
                    <i class="fa-solid fa-clock"></i> Alarms
                </li>
            </ul>
        </nav>

        <div class="sidebar-footer">
            <button id="theme-toggle" onclick="toggleTheme()">
                <i class="fa-solid fa-moon"></i> Dark Mode
            </button>
        </div>
    </aside>

    <main class="main-content">
        
        <header class="top-bar">
            <div class="greeting">
                <h1 id="greeting-text">Good Morning, Student</h1>
                <p id="date-display">Loading date...</p>
            </div>
            <div class="profile-actions">
                <div class="notification-badge">
                    <i class="fa-solid fa-bell"></i>
                    <span class="dot"></span>
                </div>
            </div>
        </header>

        <section id="dashboard" class="view-section active-section">
            <div class="dashboard-grid">
                <div class="stat-card">
                    <div class="icon-box blue"><i class="fa-solid fa-book-open"></i></div>
                    <div class="stat-info">
                        <h3>Assignments</h3>
                        <p class="stat-num" id="task-count">0 Pending</p>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="icon-box purple"><i class="fa-solid fa-hourglass-start"></i></div>
                    <div class="stat-info">
                        <h3>Focus Timer</h3>
                        <p class="stat-num" id="pomodoro">25:00</p>
                        <button onclick="toggleTimer()" id="timer-btn" class="text-btn">Start</button>
                    </div>
                </div>

                <div class="chart-container">
                    <h3>Weekly Focus Hours</h3>
                    <canvas id="studyChart"></canvas>
                </div>

                <div class="deadline-container">
                    <h3><i class="fa-solid fa-triangle-exclamation"></i> Priority Deadlines</h3>
                    <div class="input-group">
                        <input type="text" id="deadline-input" placeholder="Add new deadline...">
                        <button onclick="addDeadline()"><i class="fa-solid fa-plus"></i></button>
                    </div>
                    <ul id="deadline-list"></ul>
                </div>
            </div>
        </section>

        <section id="scheduler" class="view-section" style="display:none;">
            <div class="section-header">
                <h2>Class Schedule</h2>
                <button onclick="openModal('class-modal')" class="primary-btn"><i class="fa-solid fa-plus"></i> Add Class</button>
            </div>
            <div class="schedule-list" id="schedule-list">
                </div>
        </section>

        <section id="tasks" class="view-section" style="display:none;">
            <div class="kanban-wrapper">
                <div class="kanban-col">
                    <div class="col-header todo">To Do</div>
                    <div id="todo-list" class="task-list"></div>
                    <div class="add-task-wrapper">
                        <input type="text" id="todo-input" placeholder="+ Add task">
                        <button onclick="addTask('todo')">Add</button>
                    </div>
                </div>
                <div class="kanban-col">
                    <div class="col-header done">Completed</div>
                    <div id="done-list" class="task-list"></div>
                </div>
            </div>
        </section>

        <section id="alarms" class="view-section" style="display:none;">
            <h2>Active Alarms</h2>
            <div class="alarm-controls">
                <input type="time" id="alarm-time">
                <input type="text" id="alarm-label" placeholder="Label">
                <button onclick="addAlarm()" class="primary-btn">Set Alarm</button>
            </div>
            <div id="alarm-list" class="alarm-grid"></div>
        </section>

    </main>
</div>

<div id="class-modal" class="modal">
    <div class="modal-content">
        <h3>Add New Class</h3>
        <input type="time" id="new-class-time">
        <input type="text" id="new-class-name" placeholder="Subject Name">
        <input type="text" id="new-class-link" placeholder="Zoom/Meet Link">
        <div class="modal-actions">
            <button onclick="closeModal('class-modal')">Cancel</button>
            <button onclick="addClass()" class="primary-btn">Save</button>
        </div>
    </div>
</div>

<audio id="alarm-sound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="script.js"></script>
</body>
</html>
